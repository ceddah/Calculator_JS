<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <title>Calculator Project</title>
</head>
<body>
    <article id="calculator">
        <div class="display">
            <span class="current-operator"></span>
            <input type="text" name="output" id="output">
        </div>
        <section id="buttons">
                <button class="utility-btn">AC</button>
                <button class="utility-btn">C</button>
                <button class="utility-btn"><i class="fas fa-backspace"></i></button>
                <button class="operator" data-value="/"><i class="fas fa-divide"></i></button>
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operator" data-value="*"><i class="fas fa-times"></i></button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operator" data-value="-"><i class="fas fa-minus"></i></button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operator" data-value="+"><i class="fas fa-plus"></i></button>
                <button class="numbers">+ -</button>
                <button class="numbers">0</button>
                <button class="numbers" data-value="."><i class="fas fa-circle"></i></button>
                <button class="equal"><i class="fas fa-equals"></i></button>
            </div>
        </section>
    </article>
 
    <script src="./script.js"></script>
</body>
</html>
